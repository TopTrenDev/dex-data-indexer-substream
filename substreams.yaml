specVersion: v0.1.0
package:
  name: dex_data_parser
  version: v0.1.0

imports:
  solana: https://spkg.io/streamingfast/solana-common-v0.3.3.spkg

protobuf:
  files:
    - output.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1+wasm-bindgen-shims
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_block
    kind: map
    inputs:
      - source: sf.solana.type.v1.Block
    output:
      type: proto:sf.solana.dex.trades.v1.Output

network: solana